<!-- Favicon -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/assets/images/favicon.png">

<!-- Theme switcher -->
<div class="theme-btn-container">
  <button class="btn theme-btn js-theme-switch" onclick="switchTheme()">
    <span class="theme-icon">üåô</span>
    <span class="theme-text">Switch Theme</span>
  </button>
</div>

<style>
.theme-btn-container {
  position: fixed;
  top: 1rem;
  right: 1rem;
  z-index: 1000;
}

.theme-btn {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  background: var(--background-color);
  border: 1px solid var(--border-color);
  cursor: pointer;
  transition: all 0.2s ease;
}

.theme-btn:hover {
  opacity: 0.8;
}

.theme-icon {
  font-size: 1.2rem;
}

@media (max-width: 600px) {
  .theme-text {
    display: none;
  }
  .theme-btn {
    padding: 0.5rem;
  }
}
</style>

<script>
function switchTheme() {
  const currentTheme = localStorage.getItem('theme') || 'dark';
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';

  document.documentElement.setAttribute('data-theme', newTheme);
  localStorage.setItem('theme', newTheme);

  const icon = document.querySelector('.theme-icon');
  icon.textContent = newTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
}

// Set initial theme
const savedTheme = localStorage.getItem('theme') || 'dark';
document.documentElement.setAttribute('data-theme', savedTheme);
const icon = document.querySelector('.theme-icon');
icon.textContent = savedTheme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
</script>
